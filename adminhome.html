<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: opacity 1s ease-in-out;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('images/adminhome-background.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: opacity 0.6s ease-in-out;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        .admin-section {
            display: flex;
            align-items: center;
        }
        .admin-section img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .admin-section h2 {
            font-size: 20px;
            color: black;
        }
        .navbar {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-left: 10px;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.6s ease-in-out, color 0.6s ease-in-out, transform 0.5s ease-in-out, opacity 0.6s ease-in-out;
        }
        .navbar a:hover {
            transform: scale(1.1);
        }
        .navbar a.active {
            background-color: black;
            color: white;
        }
        .welcome-section {
            position: absolute;
            top: 22%;
            left: 10%;
            color: black;
            font-weight: bold;
            display: none;
            align-items: baseline;
            gap: 15px;
            transition: opacity 1s ease-in-out;
        }
        .welcome-section span {
            font-size: 60px;
            font-weight: bold;
        }

        /* Class Management */
        .class-module {
            display: none;
            position: absolute;
            top: 35%;
            left: 10%;
            width: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: opacity 0.8s ease-in-out;
        }
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .add-class-btn {
            background-color: navy;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-class-btn::before {
            content: "+ ";
            font-weight: bold;
        }
        .add-class-btn:hover {
            background-color: #003366;
        }
        .class-table {
            width: 100%;
            border-collapse: collapse;
        }
        .class-table th, .class-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .class-table th {
            background-color: #f4f4f4;
        }
        .action-btn {
            background-color: navy;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
        .action-btn:hover {
            background-color: #003366;
        }

        /* Add Class Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
            width: 450px;
            z-index: 1000;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-row label {
            font-weight: bold;
            width: 140px;
        }

        .input-row input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .popup-buttons button {
            background-color: navy;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .popup-buttons button:hover {
            background-color: #003366;
        }
    </style>
    <script src="admin-script.js"></script>
</head>
<body onload="setActive('home-link')">
    <div class="background" id="background"></div>

    <div class="header">
        <div class="admin-section">
            <img src="images/admin-logo.png" alt="Admin Logo">
            <h2>Admin</h2>
        </div>
        <div class="navbar">
            <a href="#" id="home-link" onclick="setActive('home-link')">Home</a>
            <a href="#" id="classes-link" onclick="setActive('classes-link')">Classes</a>
            <a href="#" id="students-link" onclick="setActive('students-link')">Students</a>
            <a href="#" id="teachers-link" onclick="setActive('teachers-link')">Teachers</a>
            <a href="#" id="logout-link" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="welcome-section" id="welcome-section">
        <span>Welcome Admin !</span>
    </div>

    <!-- Class Module -->
    <div class="class-module" id="class-module">
        <div class="class-header">
            <h2>Classes</h2>
            <button class="add-class-btn" onclick="openPopup()">Add Class</button>
        </div>
        <table class="class-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Class Name</th>
                    <th>Section</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="class-list"></tbody>
        </table>
    </div>

    <!-- Add Class Popup -->
    <div class="popup" id="popup">
        <h3>Add Class</h3>
        <div class="popup-content">
            <div class="input-row">
                <label for="class-name">Class Name:</label>
                <input type="text" id="class-name" placeholder="Enter class name">
            </div>
            <div class="input-row">
                <label for="section-name">Section:</label>
                <input type="text" id="section-name" placeholder="Enter section name">
            </div>
        </div>
        <div class="popup-buttons">
            <button onclick="saveClass()">Save</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>
</body>
</html>
